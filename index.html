<body>
  <header>
    <h1><span class="pysat-text">PySat</span>ü™ê To-Do</h1>
    <div class="auth-buttons">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
      <button onclick="logout()" id="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <main class="columns" id="todo-container" style="display:none;">
    <section>
      <h2>Urgent</h2>
      <input id="urgent-input" placeholder="Add urgent task...">
      <button onclick="addTask('urgent')">Add</button>
      <ul id="urgent-list"></ul>
    </section>
    <section>
      <h2>Tasks</h2>
      <input id="tasks-input" placeholder="Add task...">
      <button onclick="addTask('tasks')">Add</button>
      <ul id="tasks-list"></ul>
    </section>
    <section>
      <h2>Goals</h2>
      <input id="goals-input" placeholder="Add goal...">
      <button onclick="addTask('goals')">Add</button>
      <ul id="goals-list"></ul>
    </section>
  </main>

  <!-- Login/Register Popup -->
  <div id="auth-popup" class="popup" style="display: none;">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title">Login</h2>
      <input type="email" id="auth-email" placeholder="Email" />
      <input type="password" id="auth-password" placeholder="Password" />
      <button id="auth-action-btn" onclick="submitAuth()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
